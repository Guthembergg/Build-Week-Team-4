<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark Page Results Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Cahrt.js/2.8.0/Chart.css" />
    <link rel="stylesheet" href="assets/style.css" >
    
</head>
<body>
    <h1>Results</h1>

    <h3>The summary of your answers:</h3>

    <div id="left"></div>


    <canvas id="myChart" width="500px" height="200px" ></canvas>


    <div id="right"></div>





<a href="feedback-page.html">RATE US</a>



<script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>

<script>

const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['Right Answers', 'Wrong Answers'],
    datasets: [{
      label: 'Total Answers',
      data: [20, 10],
      backgroundColor: ["#00FFFF",
      "#D20094"], 

      borderWidth: 2
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>


</body>










</html>
